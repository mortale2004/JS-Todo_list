<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
    <div class="container bg-dark text-white " >
        <div class="alert alert-warning alert-dismissible fade show w-100 invisible" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
          
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="buttons mx-3">
            <button type="button" id="saveAll" class="btn btn-success mx-1 ">Save All</button>
            <button type="button" id="deleleAll" class="btn btn-danger mx-1 ">Delete All</button>
        </div>

          
        <div id="addItemContainer" class="m-3">
            <input type="text" placeholder="Add an item" id="input" autofocus> 
            <button id="addBtn">Add</button>
        </div>
        <div id="listContainer">
            <ul>
            </ul>
        </div>
    </div>



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="script.js"></script>
</body>
</html>
